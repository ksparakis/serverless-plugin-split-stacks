service: split-stack-test
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  profile: ${env:AWS_PROFILE, ''}

plugins:
  - ../../..
  - serverless-better-credentials

custom:
  splitStacks:
    perType: false
    perFunction: false
    perStackName: true
  alerts:
    stages:
      - dev
    topics:
      alarm: "foo"
    definitions:
      functionErrors:
        threshold: 5
      functionThrottles:
        threshold: 10
    function:
      - functionErrors
      - functionThrottles

functions:
  a:
    handler: handlers.a
    role: customRole
    stackName: a
    events:
      - http:
          path: /
          method: GET
  b:
    handler: handlers.b
    stackName: b
    events:
      - http:
          path: /b
          method: POST
  c:
    handler: handlers.a
    role: customRole
    stackName: c
    events:
      - http:
          path: /
          method: PUT

resources:
  Conditions:
    TrueCondition:
      Fn::Equals:
        - foo
        - foo
    FalseCondition:
      Fn::Equals:
        - foo
        - bar

  Resources:
    customRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: role1
        Path: "/"
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
